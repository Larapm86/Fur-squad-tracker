<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="headline">Fur Squad Tracker</h1>
  <p class="subheadline" id="subheadline">Every tap = one more furry friend spotted!<br>Think you can catch them all?</p>
  <p class="all-done-message subheadline-end" id="all-done-message" aria-live="polite" hidden>Bloom-tastic! Now you can spin like a sunflower!</p>
  <p class="failure-message subheadline-end" id="failure-message" aria-live="polite" hidden>Catnap over… try again! Time to claw at success</p>
  <div class="top-bar-slot" id="top-bar-slot" hidden></div>
  <div class="game-slot" id="game-slot">
    <div class="game-slot-pre" id="game-slot-pre">
      <div class="start-wrap" id="start-wrap">
        <button type="button" class="btn-start" id="start">Start</button>
      </div>
      <div class="countdown-overlay" id="countdown-overlay" aria-live="polite" hidden></div>
    </div>
    <div class="game-slot-play" id="game-slot-play" hidden>
    <div class="header-image-slot">
      <img src="assets/cat.png" alt="Pixel art cat" class="header-image-placeholder" id="header-cat">
      <img src="assets/dog.png" alt="Pixel art dog" class="header-image-placeholder" id="header-dog" hidden>
      <img src="assets/dog2.png" alt="Pixel art dog" class="header-image-placeholder" id="header-dog2" hidden>
      <img src="assets/cute-kawaii.png" alt="Cute kawaii cat" class="header-image-placeholder" id="header-cute-cat" hidden>
      <img src="assets/annoying-dog.png" alt="Annoying dog" class="header-image-placeholder" id="header-annoying-dog" hidden>
      <img src="assets/black-cat.png" alt="Black cat" class="header-image-placeholder" id="header-black-cat" hidden>
      <img src="assets/plant.png" alt="Celebration" class="header-image-placeholder" id="header-plant" hidden>
      <img src="assets/nyan-cat.png" alt="Nyan cat" class="header-image-placeholder" id="header-catnap" hidden>
      <img src="assets/cat-balloon.png" alt="Try again" class="header-image-placeholder" id="header-cat-mad" hidden>
      <video class="header-image-placeholder header-video" id="header-video" muted loop playsinline aria-hidden="true" hidden>
        <source src="assets/bravo-animation.mp4" type="video/mp4">
      </video>
      <p class="guess-success-message" id="guess-success-message" aria-live="polite" hidden></p>
    </div>
    <div class="header-countdown-wrap">
      <div class="header-countdown" id="header-countdown" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Countdown">
        <div class="header-countdown-fill" id="header-countdown-fill"></div>
      </div>
    </div>
    </div>
  </div>
  <div class="bravo-wrap" id="bravo-wrap" hidden>
    <p class="bravo-message" id="bravo-message" aria-live="polite">Bravo!</p>
  </div>
  <img src="https://i0.wp.com/acegif.com/wp-content/gif/confetti-40.gif" alt="" class="bravo-confetti" id="bravo-confetti" aria-hidden="true" hidden>
  <div class="score-board" id="score-board" hidden>
    <section class="player" aria-labelledby="team-b-heading">
      <h2 id="team-b-heading">Cats</h2>
      <p class="score" id="score2">0</p>
      <div class="controls">
        <button class="btn-subtract" id="minus2" aria-label="Cats subtract 1">−</button>
        <button class="btn-add" id="plus2" aria-label="Cats add 1">+</button>
      </div>
    </section>
    <section class="player" aria-labelledby="team-a-heading">
      <h2 id="team-a-heading">Dogs</h2>
      <p class="score" id="score1">0</p>
      <div class="controls">
        <button class="btn-subtract" id="minus1" aria-label="Dogs subtract 1">−</button>
        <button class="btn-add" id="plus1" aria-label="Dogs add 1">+</button>
      </div>
    </section>
  </div>
  <div class="reset-wrap" id="reset-wrap" hidden>
    <button class="btn-reset" id="reset" aria-label="Play again">Play again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
